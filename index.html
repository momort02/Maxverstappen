<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Max Verstappen - Champion de F1</title>
  <style>
    :root {
      --bg: #f7f7f7;
      --text: #222;
      --accent: #e10600;
      --card: white;
    }

    body.dark {
      --bg: #121212;
      --text: #f5f5f5;
      --card: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    header {
      background: var(--accent);
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .container {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }

    .bio {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat {
      background: var(--card);
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      word-wrap: break-word;
      word-break: break-word;
      white-space: normal;
}
    }

    .stat h3 {
      margin: 0;
      font-size: 2rem;
      color: var(--accent);
    }

    .carousel {
      text-align: center;
      position: relative;
      margin-bottom: 2rem;
    }

    .carousel-images img {
      max-width: 100%;
      border-radius: 12px;
      max-height: 400px;
      object-fit: cover;
    }

    .carousel button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: var(--accent);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 8px;
    }

    #prevBtn { left: 10px; }
    #nextBtn { right: 10px; }

    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: none;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    #darkModeToggle, #langToggle {
      position: fixed;
      bottom: 20px;
      background: var(--card);
      color: var(--text);
      border: 2px solid var(--accent);
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #darkModeToggle { left: 20px; }
    #langToggle { left: 75px; }

    footer {
      text-align: center;
      margin: 3rem 0 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1 id="title">Max Verstappen</h1>
    <p id="subtitle">Champion du Monde de F1</p>
  </header>

  <main class="container">
    <section class="bio" id="bio-text"></section>

    <section class="stats">
      <div class="stat"><h3 id="titles">0</h3><p id="titlesLabel">Titres</p></div>
      <div class="stat"><h3 id="wins">0</h3><p id="winsLabel">Victoires</p></div>
      <div class="stat"><h3 id="poles">0</h3><p id="polesLabel">Poles</p></div>
      <div class="stat"><h3 id="nation">-</h3><p id="nationLabel">Nationalit√©</p></div>
    </section>

    <section class="carousel">
      <div class="carousel-images"></div>
      <button id="prevBtn">‚ü®</button>
      <button id="nextBtn">‚ü©</button>
    </section>
  </main>

  <footer>
    &copy; 2025 - Fanpage Max Verstappen | Made by Amaury üöÄ
  </footer>

  <button id="backToTop">‚Üë</button>
  <button id="darkModeToggle">üåô</button>
  <button id="langToggle">EN</button>

  <script>
    const translations = {
      fr: {
        title: "Max Verstappen",
        subtitle: "Champion du Monde de F1",
        bio: `Max Emilian Verstappen, n√© le 30 septembre 1997 √† Hasselt (Belgique), court sous licence n√©erlandaise pour Red Bull Racing. Il d√©bute √† 17‚ÄØans en F1, remporte son premier GP d√®s 2016, puis accumule les titres : 2021, 2022, 2023 et 2024. Connu pour son style agressif et pr√©cis, il domine la grille mondiale.`,
        stats: {
          titles: '4',
          wins: '65+',
          poles: '43+',
          nation: 'Pays‚ÄëBas'
        },
        labels: {
          titlesLabel: 'Titres',
          winsLabel: 'Victoires',
          polesLabel: 'Poles',
          nationLabel: 'Nationalit√©'
        }
      },
      en: {
        title: "Max Verstappen",
        subtitle: "Formula 1 World Champion",
        bio: `Max Emilian Verstappen, born on September 30, 1997, in Hasselt (Belgium), races under the Dutch flag for Red Bull Racing. He debuted in F1 at just 17, won his first GP in 2016, and has since claimed world titles in 2021, 2022, 2023, and 2024. Known for his aggressive yet precise style, he dominates the global grid.`,
        stats: {
          titles: '4',
          wins: '65+',
          poles: '43+',
          nation: 'Netherlands'
        },
        labels: {
          titlesLabel: 'Titles',
          winsLabel: 'Wins',
          polesLabel: 'Poles',
          nationLabel: 'Nationality'
        }
      }
    };

    let currentLang = 'fr';

    function updateContent(lang) {
      const t = translations[lang];
      document.getElementById('title').textContent = t.title;
      document.getElementById('subtitle').textContent = t.subtitle;
      document.getElementById('bio-text').textContent = t.bio;

      for (let key in t.stats) {
        const el = document.getElementById(key);
        if (el) el.textContent = t.stats[key];
      }

      for (let label in t.labels) {
        const el = document.getElementById(label);
        if (el) el.textContent = t.labels[label];
      }
    }

    document.getElementById('langToggle').addEventListener('click', () => {
      currentLang = currentLang === 'fr' ? 'en' : 'fr';
      updateContent(currentLang);
      document.getElementById('langToggle').textContent = currentLang === 'fr' ? 'EN' : 'FR';
    });

    updateContent(currentLang);

    // Carousel
    const images = ['assets/max1.jpg', 'assets/max2.jpg', 'assets/max3.jpg', 'assets/max4.jpeg'];
    const carouselImages = document.querySelector('.carousel-images');
    let currentIndex = 0;

    function renderCarousel() {
      carouselImages.innerHTML = '';
      const img = document.createElement('img');
      img.src = images[currentIndex];
      img.alt = "Max Verstappen";
      carouselImages.appendChild(img);
    }

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      renderCarousel();
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      renderCarousel();
    });

    renderCarousel();

    // Scroll
    const backToTopBtn = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      backToTopBtn.style.display = window.scrollY > 300 ? 'block' : 'none';
    });

    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Dark Mode
    const darkToggle = document.getElementById('darkModeToggle');
    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      darkToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
